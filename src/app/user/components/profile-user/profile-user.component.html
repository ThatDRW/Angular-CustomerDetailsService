<div class="container" style="width:500px">
    <h2>User Profile</h2>
    <table class="table table-sm">
        <tr *ngIf="eggman"><img src="../../../assets/eggman-avatar.png"/> </tr>
        <tr><th>Username:</th><td>{{username}}</td></tr>
        <tr *ngIf="eggman"><th>Full Name:</th><td>Doctor Ivo Robotnik</td></tr>
        <tr *ngIf="eggman"><th>Arch Nemesis:</th><td>Sonic the Hedgehog</td></tr>
        <tr *ngIf="eggman"><th>Residence:</th><td>Eggman Empire</td></tr>
    </table>
</div>
