<p>register-user works!</p>

<form action="/user/register">

  <table>
    <tr>
      <td><label for="username">Username:</label></td>
      <td><input [(ngModel)]="user.username" id="username" placeholder="Username"/></td>
    </tr>
    <tr>
      <td><label for="password">Password:</label></td>
      <td><input [(ngModel)]="user.password" id="password" placeholder="Password"/></td>
    </tr>
  </table>

  <input type="submit" value="Register" (click)="registerUser()"/>
</form>
