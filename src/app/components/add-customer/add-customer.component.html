<div *ngIf="hasError" class="alert alert-danger">{{errorMessage}}</div>
<div *ngIf="submitted" class="alert alert-success">Customer added succesfully.</div>

<h2>Add Customer</h2>

<div *ngIf="!submitted">
    <table>
        <tr>
            <td><label for="firstname">First Name:</label></td>
            <td><input [(ngModel)]="customer.firstname" id="firstname" placeholder="First Name"/></td>
            <td>{{customer.firstname}}</td>
        </tr>
        <tr>
            <td><label for="lastname">Last Name:</label></td>
            <td><input [(ngModel)]="customer.lastname" id="lastname" placeholder="Last Name"/></td>
            <td>{{customer.lastname}}</td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input [(ngModel)]="customer.age" id="age" placeholder="Age"/></td>
            <td>{{customer.age}}</td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><input [(ngModel)]="customer.address" id="address" placeholder="Address"/></td>
            <td>{{customer.address}}</td>
        </tr>

    </table>

    <input type="submit" value="Add Customer" (click)="addCustomer()" />
</div>
