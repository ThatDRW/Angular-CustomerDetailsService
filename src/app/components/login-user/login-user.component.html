<div class="container" style="width:800px">
    <h2>Login</h2>
    <div *ngIf="haserror" class="alert alert-danger">{{errormessage}}</div>
    <div *ngIf="submitted" class="alert alert-success"><b>User logged in succesfully!</b><br/>You will be redirected shortly.</div>

    <div *ngIf="!submitted">
        <table class="table table-sm">
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input [(ngModel)]="user.username" placeholder="Username"/></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input [(ngModel)]="user.password" placeholder="Password"/></td>
            </tr>
        </table>

        <button type="button" class="btn btn-success" (click)="loginUser()">Login</button>
    </div>

    <div *ngIf="submitted && !haserror">{{debugToken}}
        <br/><br/>
        You will be redirected to the Landing page.
    </div>
</div>
